<meta name="robots" content="noindex">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 설문 결과</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 40px;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        .chart-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        h2 {
            font-size: 1.2rem;
            color: #495057;
            margin-top: 0;
            margin-bottom: 20px;
        }
        iframe {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            width: 100%;
            height: 350px;
        }
        .placeholder {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 350px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>실시간 설문 결과</h1>
        <div class="chart-grid">
            
            <!-- ★★★ 여기에 Google Sheets에서 만든 차트를 붙여넣으세요. ★★★ -->
            
            <div class="chart-container">
                <h2>1. 옷 구매 주기</h2>
                <!-- 예시: 차트 1번 iframe 코드 -->
                <div class="placeholder">
                    <p>Google Sheets에서 '옷 구매 주기' 차트를 만들어<br>이곳에 삽입하세요.</p>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>2. 한 번 구매 시 수량</h2>
                 <!-- 예시: 차트 2번 iframe 코드 -->
                <div class="placeholder">
                    <p>Google Sheets에서 '한 번 구매 시 수량' 차트를 만들어<br>이곳에 삽입하세요.</p>
                </div>
            </div>

            <div class="chart-container">
                <h2>3. 주로 구매하는 곳</h2>
                 <!-- 예시: 차트 3번 iframe 코드 -->
                <div class="placeholder">
                    <p>Google Sheets에서 '주로 구매하는 곳' 차트를 만들어<br>이곳에 삽입하세요.</p>
                </div>
            </div>

            <div class="chart-container">
                <h2>4. 옷 사용 기간</h2>
                 <!-- 예시: 차트 4번 iframe 코드 -->
                <div class="placeholder">
                    <p>Google Sheets에서 '옷 사용 기간' 차트를 만들어<br>이곳에 삽입하세요.</p>
                </div>
            </div>

            <!-- 필요한 만큼 차트를 추가할 수 있습니다. -->

        </div>
    </div>
</body>
</html>
